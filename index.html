<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seja um Super User</title>
</head>
<body>
    <main>
        <!--Lado esquerdo com os logo, texto e vídeo-->

            </div>

                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <select name="Estado" id="ov">

                        <option value="OV01">OV01</option>

                        <option value="OV03">OV03</option>

                        <option value="OV25">OV25</option>
                        <option value="OV26">OV26</option>
                        <option value="OV27">OV27</option>
                    </select>
                </section>
                <button type="submit" id="envar">
                    Inscrever-se
                </button>
            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
